<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Page</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<style>
    body {
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        height: 0px;
        background-color: #2a2f30;
    } 

    input[type=submit] {
        background-color: rgb(158, 200, 79);
        font: bold;
        font-size: 15px;
        width: 130px;
        height: 50px;
        margin: 8px 0;
        margin-top: 10px;
        border-radius: 8px;
        border-top-width: 0px;
        border-top-style: solid;
        border-right-width: 0px;
        border-right-style: solid;
        border-bottom-width: 0px;
        border-bottom-style: solid;
        border-left-width: 0px;
        border-left-style: solid;       
        margin-left: 390px;
        cursor: pointer;
    }

    input[type=text] {
        width: 160px;
        margin-top: 100px;
        margin-left: 20px;
    }
    
    label[for=name] {
        width: 220px;
        height: 30px;
        margin-bottom: 50px;
        font-size: 25px;
        color: rgb(173, 231, 241);
    }

    label[for=newcharname] {
        vertical-align: middle;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 50px;
        color: rgb(238, 52, 213);
    }
    label[for=class] {
        margin-left: 120px;
        font-size: 25px;
        color: rgb(173, 231, 241);
    }
    ul[class=form-label] {
        margin-bottom: 35px;
        margin-top: 40px;
        margin-left: 80px;
        height: 40px;
    }
    select[id="selectClass"] {
        padding-right: 0px;
        padding-bottom: 0px;
        margin-top: 250px;
        padding-left: 0px;
        margin-left: 20px;
    }
    .nav-main {
        margin-left: 60px;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: rgb(54, 54, 56);
        display: flex;
        flex-wrap: wrap;
        z-index: 1000;
        }
    .nav-main ul {
        display: flex;
        flex-wrap: wrap;
        padding-left: 15px;
    }

    .nav-main ul li {
        list-style: none;
        line-height: 10px;
    }

    .nav-main ul li a {
        display: block;
        height: 100%;
        padding: 0 10px;
        text-decoration: none;
        color: rgb(173, 231, 241);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;

    }

    input[id="myInput"] {
         margin-top: 10px;
        padding-bottom: 0px;
        padding-top: 0px;
        padding-right: 0px;
        padding-left: 0px;
        margin-bottom: 15px;
        border-left-width: 1px;
        border-left-style: solid;
        border-right-width: 1px;
        border-right-style: solid;
        border-top-width: 1px;
        border-top-style: solid;
        border-bottom-width: 1px;
        border-bottom-style: solid;
    }
    
</style>
<body>
    <nav class="nav-main">
        <ul>
            <li><a href="http://localhost:8080/">Home</a></li>
            <li><a href="http://localhost:8080/character">Characters</a></li>
        </ul>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    </nav>
    
    <table></table>

    <div class="character">
        <form class="input-form" action="/append">
             <div>
                <ul class="form-label">
                    <label for="newcharname">Your List is empty!<br>Please create a new profile.</label><br><br>
                    <label for="name">Your character name:</label>
                    <input type="text" id="name" name="charname" placeholder="Enter name"><br><br>
                </ul>
            </div>

            <label for="class">Class:</label>
            <select id="selectClass" name="nameclass">
                <option selected value="">--Select your class--</option>
                <option value="KFM">KFM</option>
                <option value="Warlock">Warlock</option>
                <option value="FM">FM</option>
                <option value="Sum">Sum</option>
            </select><br><br>
            <input type="submit" value="Create character">
        </form>
    </div>
    

</body>
</html>
